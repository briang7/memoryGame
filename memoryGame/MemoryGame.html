<!DOCTYPE html>
<html>
<head>
    <title>Memory Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 text-center">
                    <h1>Memory Game</h1>
                </div>
                <div class="col-lg-6 text-center text-uppercase">
                    <button class="restart">Restart</button>
                </div>
            </div>
        </div> 
        <div class="container">
            <div class="row">
                <div class="col-lg-4 text-center text-uppercase ">
                    <span>Moves</span>
                    <h1 class="yup">0</h1>
                </div>
                <div class="col-lg-4 text-center text-uppercase">
                    <h1 class="star">&#9734; &#9734; &#9734;</h1>
                </div>
                <div class="col-lg-4 text-center text-uppercase">
                    <h1 class="sec">time 00</h1>
                </div>
                
            </div>
        </div>
    </header>
    <div class="container">
        <div class="myModal">
            <div class="inner">
                <h1>Congratulations!!! You Win!!!</h1>
                <div class="clicks"></div>
                <div class="star">&#9734; &#9734; &#9734;</div>
                <div class="secs"></div>
                <h2>Would you like to play again?</h2>
                <button class="restart">Restart</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 box0">
                <div id="box0"></div>
            </div>
            <div class="col-lg-3 box1">
                <div id="box1"></div>
            </div>
            <div class="col-lg-3 box2">
                <div id="box2"></div>
            </div>
            <div class="col-lg-3 box3">
                <div id="box3"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 box4">
                <div id="box4"></div>
            </div>
            <div class="col-lg-3 box5">
                <div id="box5"></div>
            </div>
            <div class="col-lg-3 box6">
                <div id="box6"></div>
            </div>
            <div class="col-lg-3 box7">
                <div id="box7"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 box8">
                <div id="box8"></div>
            </div>
            <div class="col-lg-3 box9">
                <div id="box9"></div>
            </div>
            <div class="col-lg-3 box10">
                <div id="box10"></div>
            </div>
            <div class="col-lg-3 box11">
                <div id="box11"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 box12">
                <div id="box12"></div>
            </div>
            <div class="col-lg-3 box13">
                <div id="box13"></div>
            </div>
            <div class="col-lg-3 box14">
                <div id="box14"></div>
            </div>
            <div class="col-lg-3 box15">
                <div id="box15"></div>
            </div>
        </div>
    </div>





<script src="js/jQuery.js"></script>
<script src="js/memJava.js" ></script>
</body>
</html>
